<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Interactive Chronicle">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <!-- 애니메이션 스크립트 및 스타일 -->
        <script type="text/javascript" src="ani/animation.js"></script>
        <link rel="stylesheet" href="ani/style.css"/>
        <title>Interactive Chronicle</title>
    </head>
    <body>
        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <!-- BEGIN TimelineJS -->
        <div id="timeline-embed"></div>
        <script type="text/javascript">
            var timeline_config = {
                width:              '100%',
                height:             '100%',
                source:             'https://docs.google.com/spreadsheet/pub?key=0AkpjYAue4uC8dDVfdElyQVl1T0ZwT1F1a0dQdzczZHc&output=html',
                embed_id:           'timeline-embed',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
                start_at_end:       false,                          //OPTIONAL START AT LATEST DATE
                start_at_slide:     '0',                            //OPTIONAL START AT SPECIFIC SLIDE
                start_zoom_adjust:  '-2',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
                hash_bookmark:      false,                           //OPTIONAL LOCATION BAR HASHES
                font:               'Nanum Gothic',             //OPTIONAL FONT
                debug:              false,                           //OPTIONAL DEBUG TO CONSOLE
                lang:               'ko',                           //OPTIONAL LANGUAGE
                maptype:            'watercolor',                   //OPTIONAL MAP STYLE
                // css:                'css/dark.css',     //OPTIONAL PATH TO CSS
                css:                'css/timeline.css',     //OPTIONAL PATH TO CSS
                js:                 'js/timeline-min.js'    //OPTIONAL PATH TO JS
            }
        </script>
        <script type="text/javascript" src="js/storyjs-embed.js"></script>
        <!-- END TimelineJS -->
    </body>
</html>
